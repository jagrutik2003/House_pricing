<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .prediction {
            margin-top: 15px;
            padding: 10px;
            background: #e0f2fe;
            border-radius: 4px;
            color: #0369a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>House Price Predictor</h2>
        <form action="{{ url_for('predict') }}" method="post">
            <!-- Replace with your feature names -->
            <label>CRIM</label>
            <input type="number" step="any" name="CRIM" required>

            <label>ZN</label>
            <input type="number" step="any" name="ZN" required>

            <label>INDUS</label>
            <input type="number" step="any" name="INDUS" required>

            <label>CHAS</label>
            <input type="number" step="any" name="CHAS" required>

            <label>NOX</label>
            <input type="number" step="any" name="NOX" required>

            <label>RM</label>
            <input type="number" step="any" name="RM" required>

            <label>AGE</label>
            <input type="number" step="any" name="AGE" required>

            <label>DIS</label>
            <input type="number" step="any" name="DIS" required>

            <label>RAD</label>
            <input type="number" step="any" name="RAD" required>

            <label>TAX</label>
            <input type="number" step="any" name="TAX" required>

            <label>PTRATIO</label>
            <input type="number" step="any" name="PTRATIO" required>

            <label>B</label>
            <input type="number" step="any" name="B" required>

            <label>LSTAT</label>
            <input type="number" step="any" name="LSTAT" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="prediction">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
